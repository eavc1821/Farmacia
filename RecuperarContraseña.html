<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>FARMACY</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <!-- Bootstrap Core Css -->
    <link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Custom Css -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="fp-page">
    <div class="fp-box">
        <div class="logo">
            <a href="Login.html"><font color="#8aff54"><b>F</b></font>ARMACY</a>
            <small><font color="#54ff84">Tu Salud es lo Primero</font></small>
        </div>
        <div class="card">
            <div class="body">
                <form id="forgot_password" method="POST">
                    <div class="msg" >
                        <div align="justify">Ingrese su dirección de correo electrónico que utilizó para registrarse.<br><br> Le enviaremos un correo electrónico con su nombre de usuario y un enlace para restablecer su contraseña.</div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <input type="email" class="form-control" name="email" placeholder="E-mail" required autofocus>
                        </div>
                    </div>

                    <button class="btn btn-block btn-lg bg-red waves-effect" type="submit">REESTABLECER MI CONTRASEÑA</button>

                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6">
                            <a href="Login.html">Iniciar Sesión</a>
                        </div>
                        <div class="col-xs-6 align-right">
                            <a href="Registro.html">Registrarse Ahora?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap Core Js -->
    <script src="plugins/bootstrap/js/bootstrap.js"></script>

</body>

</html>
